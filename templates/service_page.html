{% extends 'index.html' %}
{% load i18n %}

{% block content %}
<style>
    /* Page container */
    .navbar {
        background-color: #333;
     }
     .navbar.custom-navbar{
        padding-top: 15px;
        padding-bottom: 15px;
     }
.services-page {
    padding: 30px 0;
}

/* Service row styling */
.service-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.reverse-row {
    flex-direction: row-reverse;
}

/* Service image styling */
.service-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.service-image:hover {
    transform: scale(1.05);
}

/* Service text styling */
.service-text {
    padding: 20px;
    text-align: left;
}

.service-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.service-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
}

.btn-primary {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Media query for responsive design */
@media (max-width: 768px) {
    .service-row {
        flex-direction: column;
    }
    .reverse-row {
        flex-direction: column;
    }

    .service-text {
        text-align: center;
        padding: 15px;
    }

    .service-title {
        font-size: 1.5rem;
    }

    .btn-primary {
        margin-top: 15px;
    }
}

</style>
<br><br><br><br><br><br>
<h6 class="section-title text-center mb-0">{% blocktrans %}Bizning xizmatlar haqida{% endblocktrans %}</h6>
<div class="container services-page">
    {% for service in serivces %}
    <div class="row service-row {% if forloop.counter|divisibleby:2 %}reverse-row{% endif %} mb-5">
        <!-- Service Image -->
        <div class="col-md-6">
            <img src="{{ service.image.url }}" alt="{{ service.title }}" class="img-fluid service-image">
        </div>
        <!-- Service Text -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="service-text">
                <h2 class="service-title">{{ service.title }}</h2>
                <p class="service-description">{{ service.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
